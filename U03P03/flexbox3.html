<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FLEXBOX 3</title>
        <style>
    
ul{
display:flex;
gap: 2px;
padding:0;
list-style: none;
flex-direction: row;
flex-wrap: nowrap;
justify-content: space-between;
}

ul li{
background: rgba(123,198,199,0.8);
flex-grow: 1;
}
ul a, ul a:link{
font-family: sans-serif;
text-decoration: none;
color: black;
padding: 8px;
display:block;
width:100%;
}
</style>
    </head>
    <body>
        <ul>
            <li>Solo tengo una línea</li>
            <li>Este texto ocupa algo más que el de al lado<br>
                Son dos lineas</li>
            <li>Este es más largo que los otros dos y ocupa más líneas
                <p>Pero todos estos bloques tienen la misma altura y anchura,
                    crecen o de
                    contraen para repartirse el ancho disponible</p></li>
        </ul>
    </body>
</html>
