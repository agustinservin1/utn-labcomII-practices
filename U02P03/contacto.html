<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <title>CONTACTO</title>
    </head>
    <body>

        <header><h1>Comunicate con nosotros</h1></header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="multimedia.html">Multimedia</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <main>
                <h2>Formulario de Contacto</h2>
                <form>
                    <table>
                        <tr>
                            <td><label for="nombre">Nombre:</label></td>
                            <td><input type="text" id="nombre" name="nombre"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email"
                                    placeholder="email@gmail.com.ar"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="edad">Edad:</label></td>
                            <td><input type="number" id="edad" name="edad"></td>
                        </tr>
                        <tr>
                            <td><label for="color">Color preferido:</label></td>
                            <td><input type="color" id="color"
                                    name="color"></td>
                        </tr>
                        <tr>
                            <td><label for="comentario">Comentario:</label></td>
                            <td><textarea id="comentario" name="comentario"
                                    rows="4"
                                    minlength="10"></textarea></td>
                        </tr>
                    </table>
                    <button type="submit">Enviar</button>
                </form>
            </main>
        </div>

        <footer>
            <p>Â© copyright cleancode.com</p>
        </footer>
    </body>
</html>
