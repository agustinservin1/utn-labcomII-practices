        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/index.css">
        <title>CONTACTO</title>
    </head>
    <body>

        <header><h1>Comunicate con nosotros</h1></header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Página de inicio</a></li>
                    <li><a href="multimedia.html">Ver contenido
                            multimedia</a></li>
                    <li><a href="contacto.html">Contáctate con nosotros</a></li>
                </ul>
            </nav>
            <main>
                <h2>Formulario de Contacto</h2>
                <form>
                    <table>
                        <tr>
                            <td><label for="nombre">Nombre:</label></td>
                            <td><input type="text" id="nombre" name="nombre"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email"
                                    placeholder="email@gmail.com.ar"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="edad">Edad:</label></td>
                            <td><input type="number" id="edad" name="edad"></td>
                        </tr>
                        <tr>
                            <td><label for="color">Color preferido:</label></td>
                            <td><input type="color" id="color"
                                    name="color"></td>
                        </tr>
                        <tr>
                            <td><label for="comentario">Comentario:</label></td>
                            <td><textarea id="comentario" name="comentario"
                                    rows="4"
                                    minlength="10"></textarea></td>
                        </tr>
                    </table>
                    <button type="submit">Enviar</button>
                </form>
                <h2>UBICACIÓN</h2>
                <p>Zeballos 1372 2000 Rosario Santa Fe</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.8702577809563!2d-60.6463068230694!3d-32.95443467359008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses-419!2sar!4v1712524281734!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </main>
        </div>

        </footer>
